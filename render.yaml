services:
  - type: web
    name: gutenberg-characters
    env: node
    plan: free
    region: oregon
    
    buildCommand: |
      # Set environment variables
      export NODE_ENV=production
      export NODE_OPTIONS="--max-old-space-size=4096"
      export NPM_CONFIG_REGISTRY=https://registry.npmjs.org/
      
      # Install dependencies
      npm install
      
      # Build client
      cd client && npm run build && cd ..
      
      # Build server with verification
      cd server
      npm install
      npx tsc
      
      # Verify server build
      if [ ! -f "dist/index.js" ]; then
        echo "‚ùå Server build failed - dist/index.js not found"
        echo "üìÅ Server directory contents:"
        ls -la
        echo "üìÅ Server dist contents (if exists):"
        ls -la dist/ 2>/dev/null || echo "dist/ directory not found"
        exit 1
      fi
      
      echo "‚úÖ Server build successful - dist/index.js exists"
      echo "üìÅ Server dist contents:"
      ls -la dist/
      cd ..
      
      # Verify client build
      if [ ! -d "client/dist" ]; then
        echo "‚ùå Client build failed - dist directory not found"
        exit 1
      fi
      
      echo "‚úÖ All builds successful"
    
    startCommand: |
      cd server && npm start
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_REGISTRY
        value: https://registry.npmjs.org/
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
