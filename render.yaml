services:
  - type: web
    name: gutenberg-characters
    env: node
    plan: free
    region: oregon
    
    buildCommand: |
      # Set environment variables
      export NODE_ENV=production
      export NODE_OPTIONS="--max-old-space-size=4096"
      export NPM_CONFIG_REGISTRY=https://registry.npmjs.org/
      
      # Install dependencies
      npm install
      
      # Build client
      echo "ğŸ”¨ Building client..."
      cd client && npm run build && cd ..
      
      # Verify client build
      if [ ! -d "client/dist" ]; then
        echo "âŒ Client build failed - dist directory not found"
        exit 1
      fi
      echo "âœ… Client build successful"
      
      # Build server
      echo "ğŸ”¨ Building server..."
      cd server
      npm install
      npx tsc
      
      # Verify server build
      if [ ! -f "dist/index.js" ]; then
        echo "âŒ Server build failed - dist/index.js not found"
        exit 1
      fi
      echo "âœ… Server build successful - dist/index.js exists"
      
      # Copy client build to server directory for easier access
      echo "ğŸ“ Copying client build to server directory..."
      cp -r ../client/dist ./client-dist
      
      # Verify client files are accessible from server
      if [ -f "client-dist/index.html" ]; then
        echo "âœ… Client files copied successfully to server/client-dist"
        echo "ğŸ“ Client files available at: $(pwd)/client-dist"
        ls -la client-dist/
      else
        echo "âŒ Failed to copy client files"
        exit 1
      fi
      
      cd ..
      echo "âœ… All builds successful"
    
    startCommand: |
      cd server && npm start
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_REGISTRY
        value: https://registry.npmjs.org/
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
